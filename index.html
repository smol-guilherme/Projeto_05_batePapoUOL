<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://emojiapi.dev/api/v1/loudly_crying_face/32.png" type="image/x-icon">
    <title>Chat da UOH</title>
</head>
<body>
    <main>
        <div class="header">
            <img onclick="closeSideMenu()" src="https://emojiapi.dev/api/v1/loudly_crying_face/32.png" alt="">
            <ion-icon onclick="showSideMenu()" name="people"></ion-icon>
        </div>
        <div class="intro-screen">
            <img onclick="console.log('clicky')" src="https://emojiapi.dev/api/v1/loudly_crying_face/32.png" alt="">
            <input type="text" placeholder="Digite seu nome">
            <div onclick="registerUser(this)">Entrar</div>
        </div>
        <div class="side-menu hidden">
            <h3>Escolha um contato para mandar mensagem</h3>
            <ul class="users">
                <li onclick="console.log('does it close?')"><ion-icon name="person-circle"></ion-icon>PLACEHOLDER</li>
                <li onclick="console.log('does it close?')"><ion-icon name="person-circle"></ion-icon>PLACEHOLDER</li>
            </ul>
            <h3>Escolha a visibilidade</h3>
            <ul class="visibility">
                <!-- falta a checkbox do lado direito -->
                <li><ion-icon name="lock-closed"></ion-icon>PLACEHOLDER</li>
                <li><ion-icon name="lock-open"></ion-icon>PLACEHOLDER</li>
            </ul>
        </div>
        <div class="message-area">
        </div>
        <div class="bottom">
            <div>
                <input type="text" placeholder="Escreva aqui...">
                <h6 class="info hidden">Enviando para (reservadamente)</h6>
            </div>
            <ion-icon onclick="sendMessage(this)" name="paper-plane-outline"></ion-icon>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
