<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/icon_uol.png" type="image/x-icon">
    <title>Aquele Chato da UOL</title>
</head>

<body>
    <main>
        <div class="header">
            <img src="./images/logo_uol.png" alt="">
            <ion-icon onclick="sideMenu()" name="people"></ion-icon>
        </div>
        <div class="intro-screen">
            <img src="./images/logo_uol.png" alt="">
            <input type="text" placeholder="Digite seu nome">
            <div class="login-btn" onclick="registerUser(this)">Entrar</div>
            <div class="loading hidden">
                <img class="load" src="./images/load-icon-png-7963.png" alt="">
                <span>Entrando...</span>
            </div>
        </div>
        <div class="side-menu hidden">
            <h3>Escolha um contato para mandar mensagem</h3>
            <ul class="users">
                <li onclick="checkBox(this)">
                    <span>
                        <ion-icon name="person-circle"></ion-icon>
                        Todos
                    </span>
                    <ion-icon class="selected" name="checkmark-outline"></ion-icon>
                </li>
            </ul>
            <h3>Escolha a visibilidade</h3>
            <ul class="visibility">
                <li onclick="checkBox(this)">
                    <span>
                        <ion-icon name="lock-open"></ion-icon>
                        PÃºblico
                    </span>
                    <ion-icon class="selected" name="checkmark-outline"></ion-icon>
                </li>
                <li onclick="checkBox(this)">
                    <span>
                        <ion-icon name="lock-closed"></ion-icon>
                        Reservadamente
                    </span>
                    <ion-icon class="hidden selected" name="checkmark-outline"></ion-icon>
                </li>
            </ul>
        </div>
        <div onclick="sideMenu()" class="shadow hidden"></div>
        <div class="message-area">
        </div>
        <div class="bottom">
            <div>
                <input onkeydown="keyCheck(event)" type="text" placeholder="Escreva aqui...">
                <h6 class="info hidden">Enviando para todos</h6>
            </div>
            <ion-icon onclick="sendMessage(this)" name="paper-plane-outline"></ion-icon>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
